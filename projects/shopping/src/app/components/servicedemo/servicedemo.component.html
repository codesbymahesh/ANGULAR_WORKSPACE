 <!-- step 4 -->
 <div class="container-fluid">
    <h2>categories</h2>
    <ol>
        <li *ngFor="let item of Categories">
            {{item}}
        </li>
    </ol>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of Products"> 
                <td>{{item.title}}</td>
                <td><img [src]="item.image" width="100" height="100"></td>

            </tr>
        </tbody>
    </table>

 </div>
